<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Технические метатеги</title>
    <!-- Теги, с помощью которых можно задать кодировку на странице. --> 
    <!-- атрибут charset появился в html5.  -->
    <meta charset="utf-8" /> 
    <!--<meta http-equiv="content-type" content="text/html; charset=windows-1251" />-->

    <!-- 
       content-language - указывает язык ипользуемый в документе.
       Используется как поисковыми системами так и веб серверами.
     -->
    <meta http-equiv="content-language" content="ru">

    <!-- 
        refresh — время (в секундах), через которое произойдет автоматическая
        перезагрузка документа или переход на другую html-страницу
      -->
    <meta http-equiv="refresh" content="30">

    <!-- 
        robots — мета-тег, который отвечает за настройки индексирования страницы.
        Может иметь следующие значения:
            - index    — страница индексируется;
            - noindex  — страница не индексируется;
            - follow   — гиперссылки на странице учитываются;
            - nofollow — гиперссылки на странице не учитываются
            - all      — заменяет «index» и «follow», т.е. страница индексируется и
                         гиперссылки на ней учитываются (действует по умолчанию);
            - none     — заменяет «noindex» и «nofollow», т.е. страница не индексируется
                         и гиперссылки на ней не учитываются.
      -->
    <meta name="robots" content="noindex, nofollow">

    <!-- 
        Метатеги author и copyright позволяют указать автора страницы и владельца.
      -->
    <meta name="author" content="Иван Сидоров">
    <meta name="copyright" content="Права принадлежат Пете Пяточкину.">
</head>
<body>
    <h1>Заголовок</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aliquam assumenda,
        consectetur dicta dolorem dolores, eveniet excepturi in laboriosam minima minus
        molestiae, quas recusandae reprehenderit sequi tempora voluptatibus? Mollitia,
        possimus?
    </p>
</body>
</html>
