<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- 
        Тег ruby предназначен для добавления небольшой аннотации сверху или снизу от заданного текста.
        Тег ruby выступает контейнером для тега rt, он формирует аннотацию к тексту.
      -->
    <ruby>
        <p>Текст для пояснения</p>
        <!-- 
            Тег rp выводит текст в том случае, если браузеры не поддерживают тег ruby. 
          -->
        <rp>
            if not support
        </rp>
        <rt>
            Поясняющий текст в виде аннотации на экране
        </rt>
    </ruby>
</body>
</html>
